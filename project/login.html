<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link href="./assets/css/bootstarp.css" type="text/css" rel="stylesheet" />
    <script src="./assets/js/bootstrap.js" type="text/javascript"></script>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/sweetalert.js"></script>
    <title>Log-In</title>
</head>
<body>
    <div class="container-fluid" id="mainContainer">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 justify-content-md-center" id="logInContainer" >
                <div class="row text-center">
                    <div class="col-lg-6 col-xl-6 col-sm-12">
                        <div class="row" id="login">
                            <img src="./assets/images/logo2.png" alt="logo" id="logo" />
                            <div class="col"></div>
                            <div class="col-8 justify-content-md-center">
                                <input type="text" id="username" class="text-center form-control" placeholder="Enter the username" />
                            </div>
                            <div class="col"></div>
                        </div>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-8 justify-content-md-center">
                                <input type="password" id="password" class="text-center form-control" placeholder="Password" required/>
                                <div id="passwordHelpBlock" class="form-text">
                                    To access the Cloud Gallery, Enter your registered username and password. Your password must be 8 characters.
                                  </div>
                            </div>
                            <div class="col"></div>
                        </div>
                        <div class="row" id="buttonDiv">
                            <div class="col justify-content-md-center">
                                <button type="submit" class="btn btn-outline-warning" onclick="checkUser()">Submit</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xl-6 col-sm-12">
                        <img src="./assets/images/pexels-roman-odintsov-4553618.jpg" alt="Photo Unavailable" class="img-fluid" id="imgContainer"/>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
